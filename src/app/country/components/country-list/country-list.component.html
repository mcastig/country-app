<section class="table table-md mt-2 w-full">
  <thead>
    <tr>
      <th>#</th>
      <th>icon</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Capital</th>
      <th>Population</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (country of countries(); track country.cca2; let index = $index) {
      <tr>
        <td>{{index + 1}}</td>
        <td>{{country.flag}}</td>
        <td>
          <img class="w-10" [src]="country.flagSvg" [alt]="country.name" />
        </td>
        <td>{{country.name}}</td>
        <td>{{country.capital}}</td>
        <td>
          <span class="badge badge-secondary">
            {{country.population | number}}
          </span>
        </td>
        <td>
          <a [routerLink]="['/country/by', country.cca2]"
            class="link-primary cursor-pointer">
            More information
          </a>
        </td>
      </tr>
    }
  </tbody>
</section>
